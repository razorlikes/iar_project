<h2>Update Employee</h2>

<mat-dialog-content>
    <mat-form-field appearance="fill" style="margin:20px">
        <mat-label>First Name</mat-label>
        <input [(ngModel)]="salesman.firstName" matInput>
    </mat-form-field>

    <mat-form-field appearance="fill" style="margin:20px">
        <mat-label>Last Name</mat-label>
        <input [(ngModel)]="salesman.lastName" matInput>
    </mat-form-field>
    <div>
        <mat-form-field appearance="fill" style="margin:20px">
            <mat-label>Employee ID</mat-label>
            <input [(ngModel)]="salesman.sid" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill" style="margin:20px">
            <mat-label>Job title</mat-label>
            <input [(ngModel)]="salesman.jobTitle" matInput>
        </mat-form-field>
    </div>

</mat-dialog-content>

<mat-dialog-actions>
    <button (click)="close()" class="mat-raised-button" style="margin-right: 20px;">Close</button>
    <button (click)="save()" class="mat-raised-button mat-primary" style="margin-right: 20px;">Save</button>
</mat-dialog-actions>
