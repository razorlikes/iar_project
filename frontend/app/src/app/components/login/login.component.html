<span class="error" *ngIf="loginError">{{loginError}}</span>
<input type="text" placeholder="username" [(ngModel)]="credentials.username"> <!-- [(ngModel)] creates a two-way binding between input & variable -->
<input type="password" placeholder="password" [(ngModel)]="credentials.password">
<button (click)="performLogin()">Log in</button> <!-- (click) creates a one-way output-binding, which is invoked by click events  -->
